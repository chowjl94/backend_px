<!DOCTYPE html>
<html lang="en">
<title>Socket Client1</title>
</head>


<body>
    <h1>WebSocket</h1>
    <div id='data'></div>
    <script>
        //connect to socket
        const socket = new WebSocket('ws://localhost:3000/heartbeat')

        socket.addEventListener('open',function(event){
            console.log('connected to WS SERVER')
        })

        socket.addEventListener('message',function(event){
            console.log('Message from server',event.data)

        })
    </script>
</body>

</html>
